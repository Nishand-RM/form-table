<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Registration Form</h2>
            <form id="userForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" required><br>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" required><br>

                <label>Gender:</label>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female" required> Female<br>

                <label>Food Choice (Choose at least 2):</label><br>
                <input type="checkbox" name="food" value="Pizza"> Pizza
                <input type="checkbox" name="food" value="Burger"> Burger
                <input type="checkbox" name="food" value="Salad"> Salad
                <input type="checkbox" name="food" value="Sushi"> Sushi
                <input type="checkbox" name="food" value="Pasta"> Pasta<br>

                <label for="state">State:</label>
                <input type="text" id="state" required><br>

                <label for="country">Country:</label>
                <input type="text" id="country" required><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="table-section">
            <h2>User Data</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
